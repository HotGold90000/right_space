name: Update JSON Demo

on:
  repository_dispatch:
    types: [update_json]  # 通过 curl 触发

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Update JSON
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          NEW_ENTRY="{\"id\":$(($(jq '. | length' data.json)+1)), \"message\":\"Hello at $TIMESTAMP\"}"
          jq ". += [$NEW_ENTRY]" data.json > tmp.json && mv tmp.json data.json

      - name: Commit and push changes
        run: |
          git config --local user.email "liumiao36@xdf.cn"
          git config --local user.name "liumiao36"
          git add data.json
          git commit -m "Add new entry via Action" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
